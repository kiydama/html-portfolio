<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id = "loginformo">
        <input type = "text" id = "username" name = "username"  placeholder="Go">
        <input type = "password" id="password" name = "password" placeholder="Ahead">
        <button id ="LoginBtn" disabled = "disabled">Login</button>
    </form>
    <script>
          loginformo.addEventListener('input', ()=> {
                if(username.value.length > 0 && password.value.length > 0) {
                    LoginBtn.removeAttribute('disabled');
                }
                else {
                    LoginBtn.setAttribute('disabled','disabled');
                }
            });

    </script>
</body>
</html>
